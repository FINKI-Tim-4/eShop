<th:block xmlns:th="http://www.thymeleaf.org">
    <main class="flex-shrink-0">
        <div class="container" style="width: 500px">
            <div class="row">
                <form method="POST" th:action="@{'/products/product/{id}' (id=${product?.id})}"
                      enctype="multipart/form-data">
                    <div class="form-group mb-2 mt-2">

                        <label for="name">Name: </label>
                        <input class="form-control"
                               type="text"
                               name="name"
                               id="name"
                               th:value="${product?.name}"
                               required>
                    </div>
                    <div class="form-group mb-2">
                        <label>Category: </label>
                        <select class="form-control"
                                name="category">
                            <option th:each="cat : ${categories}"
                                    th:value="${cat?.name}"
                                    th:text="${cat?.name}"
                                    th:if="${cat.superCategory!=null}"
                                    th:selected="${product?.category != null && product?.category.name == cat.name}"
                                    required>
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-group mb-2">
                            <label for="price">Price: </label>
                            <input class="form-control"
                                   type="number"
                                   name="price"
                                   id="price"
                                   th:value="${product?.price}"
                                   required>
                        </div>
                        <div class="form-group mb-2">
                            <label for="description">Description: </label>
                            <textarea class="form-control"
                                      rows="3"
                                      name="description"
                                      id="description"
                                      th:text="${product?.description}"></textarea>
                        </div>
                        <label>Size: </label>
                        <label th:each="size: ${sizes}" class="radio-inline mb-2">
                            <input class="mx-2" type="radio" name="size" th:value="${size}" th:text="${size}"
                                   th:field="${product.size}">
                        </label>
                    </div>
                    <div class="form-group mb-2">
                        <label for="image">Image</label>
                        <img th:if="${product!=null}" th:src="${product?.base64Image}" width="200"/>
                    </div>
                    <div class="form-group mb-2">
                        <input name="image" id="image" type="file" accept="image/png, image/jpeg"/>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between align-items-center">

                            <a id="back" href="/products" type="button" class="btn btn-outline-primary">Back to products</a>
                            <button class="btn btn-success">Submit</button>

                    </div>

                </form>
            </div>
        </div>
    </main>
</th:block>
