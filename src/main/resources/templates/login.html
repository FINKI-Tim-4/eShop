<th:block xmlns:th="http://www.thymeleaf.org">
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div th:if="${hasError}">
                    <h5 class="text-center text-danger" th:text="${error}"></h5>
                </div>
                <h2 class="d-flex justify-content-center">Login</h2>
                <form method="POST" th:action="@{/login}">
                    <div class="form-group mb-3 justify-content-center">
                        <label class="mx-1" for="username">Username: </label>
                        <input class="form-control"
                               type="text"
                               name="username"
                               placeholder="Username"
                               id="username"/>
                    </div>
                    <div class="form-group mb-3 justify-content-center">
                        <label class="mx-2 " for="password">Password: </label>
                        <input class="form-control"
                               type="password"
                               placeholder="Password"
                               name="password"
                               id="password"/>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/register" class="">Register here</a>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3">
                        <button class="btn btn-block btn-success w-25 mb-3">Log in</button>
                    </div>
                </form>

            </div>
        </div>
    </main>
</th:block>
